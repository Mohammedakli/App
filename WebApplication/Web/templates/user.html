<h2>User interface</h2>
<a href="?#/addUser" class="btn btn-primary">Create user</a>
<div class="panel panel-default"></div>
<div class="panel-heading">
    list user
</div>

<div class="panel-body" ng-controller="userCtrl">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Birth date</th>
                <th>Height</th>
                <th>Edit</th>
                <th>Delete</th>
                
                

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in users">
                <td>{{i.FIRSTNAME}}</td>
                <td>{{i.LASTNAME}}</td>
                <td>{{i.DateNaissance}}</td>
                <td>{{i.HEIGHT}}</td>
                <td>
                    <a ng-click="getUser(i)">Edit</a>
                </td>
                <td>
                    <a ng-click="deleteUser(i)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
